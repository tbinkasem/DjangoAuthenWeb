<h3>ลงทะเบียนที่นี่</h3>
<hr color="red">
<form action="" method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% for field in form %}
    <div>
        <p>
            {{ field.label }} :
            <br>
            {{ field }}
        </p>
        {% for error in field.errors %}
        <small style="color: red;">{{ error }}</small>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">ลงทะเบียน</button>
</form>
